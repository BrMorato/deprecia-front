<div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <form>
                        <div class="card">
                            <!-- botões-->
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-8">
                                        <span class="badge badge-pill badge-primary"><h6>&nbsp; Cadastro de Bens&nbsp;</h6></span>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-primary" (click)="adicionarBem()">Adicionar</button>
                                        <!-- <button type="button" class="btn btn-primary" (click)="adicionarBem()">Adicionar</button>-->|
                                        <!-- Button trigger modal -->
                                        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Alterar</button>-->
                                        <button type="button" class="btn btn-primary" (click)="alterarBem()">Alterar</button>
            
                                        <!-- <button type="button" class="btn btn-primary"  (click)="adicionarBem()">Cadastrar</button>-->|
                                        <button type="button" class="btn btn-primary" (click)="excluirBem()">Excluir</button>
                                    </div>
                                </div>
                            </div>
                            <app-alert [alerta]="mensagem" [ehVisivel]="ehVisivel" [alertType]="alertType"></app-alert>
            
                            <!--Formulario -->
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="inputCodigo">Código</label>
                                        <input type="text" class="form-control" name="inputCodigo" [(ngModel)]="Obj.codigo">
                                    </div>
                                    <div class="form-group col-md-10">
                                        <label for="inputNome">Nome {{Obj.Classificacao}}</label>
                                        <input type="text" class="form-control" name="inputNome" [(ngModel)]="Obj.nome">
                                    </div>
                                    <div class="form-group col-md-12">
            
                                        <label for="inputCodigo">Classificação(Código-Vida útil-Descrição)</label>
            
                                        <select [compareWith]="compararClassificacao" name="input_idCrfb" [(ngModel)]="Obj.classificacao" class="form-control">
                                            <option *ngFor="let prf of listaCrfb" [ngValue]="prf" class="form-control">
                                                {{prf.ref_ncm}}-{{prf.vida_util}}-{{ prf.descricao }}
                                            </option>
                                        </select>
                                    </div>
                                    <!--    <label for="inputCodigo">Classificação</label>
                                <select [(ngModel)]="Obj.Classificacao" [ngModelOptions]="{standalone: true}" class="form-control">
                                    <option *ngFor="let obj of listaCrfb" [ngValue]="obj.id"  [selected]="obj.id === Obj.Classificacao">{{obj.descricao}}</option>
                                </select>
                                <label for="inputCodigo">Classificação</label>
                                <select class="form-control" name="status" [(ngModel)]="Obj.Classificacao">
                                    <option *ngFor="let prf of listaCrfb" [ngValue]="prf.id" class="form-control" >
                                            {{ prf.descricao }}
                                        </option>
                                 </select>
            
                               <select [(ngModel)]="Obj.Classificacao" [ngModelOptions]="{standalone: true}" class="form-control">
                                    <option *ngFor="let obj of listaCrfb" [value]="obj.id">{{obj.descricao}}</option>
                                </select> -->
            
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricao">Data aquisição</label>
                                        <input type="date" min="01/01/2000" max="01/01/2020" class="form-control" name="inputDescricao" [(ngModel)]="Obj.dt_aquisicao">
                                    </div>
                                    <!-- <div class="form-group col-md-4">
                                                <label for="inputDescricao">Valor aquisição</label>
                                                <input type="text" class="form-control" name="inputDescricao" [(ngModel)]="Obj.descricao">
            
                                                </div>   -->
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricao">Valor aquisição</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">R$</div>
                                            </div>
                                            <input id="codigo_bem" name="codigo_bem" type="number" min="0.00" max="10000.00" step="0.01" aria-describedby="codigo_bemHelpBlock" required="required" class="form-control" [(ngModel)]="Obj.valor_aquisicao">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputDescricao">Estado aquisição</label>
                                        <select id="estado_aquisicao" name="estado_aquisicao" [(ngModel)]="Obj.estado_aquisicao" class="custom-select" required="required">
                                            <option value="true">Novo</option>
                                            <option value="false">Usado</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputDescricao">Tempo de uso</label>
                                        <select id="tempo_uso" name="tempo_uso" [(ngModel)]="Obj.tempo_uso" class="custom-select" required="required">
                                            <option value="0.5">6 meses</option>
                                            <option value="1">1 ano</option>
                                            <option value="2">2 anos</option>
                                        </select>
                                    </div>
            
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricao">Turnos trabalhados</label>
                                        <select ng-options="OBj.turnos as OBj.turnos for OBj.turnos in values" id="turnos" name="turnos" class="custom-select" required="required" [(ngModel)]="Obj.turnos">
                                            <option value="?" selected="selected"></option>
            
                                            <option value="1">1 Turno</option>
                                            <option value="2">2 Turnos</option>
                                            <option value="3">3 Turnos</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricao">Valor residual</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">R$</div>
                                            </div>
                                            <input id="valor_residual" name="valor_residual" type="number" min="0.00" max="10000.00" step="0.01" aria-describedby="valor_residualHelpBlock" required="required" class="form-control" [(ngModel)]="Obj.valor_residual">
                                        </div>
                                    </div>
            
                                    <div class="form-group col-md-4">
                                        <label for="inputDataVenda">Data venda</label>
                                        <input type="date" min="01/01/2000" max="01/01/2020" value="00/00/0000" class="form-control" name="inputDescricao" [(ngModel)]="Obj.dt_venda">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricao">Valor de venda</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">R$</div>
                                            </div>
                                            <input id="valor_venda" name="valor_venda" type="number" min="0.00" max="10000.00" step="0.01" aria-describedby="valor_vendaHelpBlock" required="required" class="form-control" [(ngModel)]="Obj.valor_venda">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricao">Valor depreciado</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">R$</div>
                                            </div>
                                            <input id="valor_venda" name="valor_venda" type="number" min="0.00" max="1000000.00" step="0.01" aria-describedby="valor_vendaHelpBlock" required="required" class="form-control" [(ngModel)]="Obj.valor_venda">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricao">&nbsp;</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Calcular depreciação</div>
                                            </div>
                                            <button type="button" class="btn btn-outline-info" [routerLink]="['/depreciacao/',Obj.id]" >Calcular</button>
                                        </div>
                                    </div>
            
                                    <div class="form-group col-md-12">
                                        <label for="inputDescricao">Descrição</label>
                                        <!-- <input type="textarea" class="form-control" name="inputDescricao" [(ngModel)]="Obj.descricao">-->
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{Obj.descricao}}</textarea>
                                    </div>
            
                                </div>
                            </div>
            
                        </div>
                        <!--Listagem-->
                        <div class="card">
                            <div class="card-body">
                                <table class="table">
                                    <th scope="col">Código</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Vida útil</th>
                                    <th scope="col">Taxa</th>
                                    <th scope="col">...</th>
                                    <tr *ngFor="let objto of listaBem">
                                        <td><a [routerLink]="['/depreciacao/',objto.id]" (click)="consultarDepreciacaoBem(objto)"> {{objto.codigo}}</a></td>
                                        <td>{{objto.nome}}</td>
                                        <td>{{objto.valor_aquisicao | currency:"BRL":"symbol"}}</td>
                                        <td>&nbsp;{{objto.classificacao.vida_util}}</td>
                                        <td>{{objto.classificacao.taxa_depreciacao *100}}%</td>
                                        <td>
                                            <button type="button" class="btn btn-outline-info" (click)="carregarDadosBem(objto)">Carregar</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
            
                    </form>
                </div>
            </div>
            
            <pre>{{Obj|json}}</pre>
